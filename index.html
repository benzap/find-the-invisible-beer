<html>
	<head>
		<title>Find the Invisible Beer!</title>
		<link href='https://fonts.googleapis.com/css?family=Lobster|Pacifico|Inconsolata' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="main-animations.css">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="beer-title" class="fade-in-0">Find the Invisible Beer!</div>
		<div id="beer-area" class="fade-in-1"></div>
		<div id="beer-scoreboard" class="drop-down-0">
			You have found <span id="beer-count"">0</span> beers
		</div>
		<div id="beer-start-dialog" class="fade-in-2">
			<span>Start</span>
		</div>
		<div id="beer-dialog">
			<div id="beer-dialog-header">Congratulations! You found the beer!</div>
			<div id="beer-dialog-content">You found the beer!</div>
			<div id="beer-dialog-footer">
				<div id="beer-dialog-left-button" class="dialog-button">Find Another Beer</div>
				<div id="beer-dialog-right-button" class="dialog-button">Visit the Dawson Trail Facebook Page</div>
			</div>
		</div>
		<div id="footer" class="fade-in-0">
			<a href="https://www.facebook.com/dawsontrail/">Dawson Trail Craft Brewery</a>
			<span class="divider">-</span>
			<a href="https://github.com/benzap/find-the-invisible-beer">github project page</a>
		</div>

		<script src="resources/public/js/fib.js"></script>
	</body>
</html>
